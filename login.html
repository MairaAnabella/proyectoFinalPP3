<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>

<body>
    <main>
        
        <a class="botonAtras" href="index.html"> Volver al inicio</a>


        <div class="contenedorFondo">
            <!--CONTENEDOR DE MENSAJE INICIO DE SESION-->
            <div class="contenedorLogin">
                
                <p>Inicia sesión con tu cuenta</p>
                <button id="btnInicioSesion">Inicia sesión</button>
            </div>
            <div class="contenedorFoto">
                <!--CONTENEDOR DE MENSAJE REGISTRARSE-->
                <img src="/asset/aula.jpeg">
            </div>
        </div> <!--Fin de Contenedor De Fondo-->

        <!--FORMULARIOS DE LOGIN Y REGISTRO-->
        <div class="contenedorLoginRegistro">
            <!--FORMULARIO DE INICIO-->
            <form  class="formLogin" method="post">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Correo Electronico" name="email" id="email">
                <div class="password-container">
                    <input type="password" placeholder="Contraseña" name="password" id="password">
                    <span class="material-symbols-outlined password-icon" id="togglePassword">
                        
                            visibility_off
                            
                        </span>
                  
                </div>
                

                <button type="submit" id="btnentrar">Entrar</button>
                <p id="olvidasteContra">¿Olvidaste tu contraseña?</p>
            </form>

            <!--FORMULARIO RESTABLECER CONTRASEÑA-->
            <form  class="restablecerContra" method="post">
                <h2>Restablecer contraseña</h2>
                <input type="text" placeholder="Correo Electronico" name="email">
                <button type="submit" id="btnReset">Restablecer</button>
            </form>
        </div>
    </main>
    
    <script src="js/login.js"></script>
</body>

</html>
