<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="fonts/font.css">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
	


	<!-- termina isac-->
	<main class="cd-main">
		

		<section class="cd-section index5 visible">
			
			<div class="cd-content style5">
				<a href="/index.html"class="btn-atras"></a>
				<div class="login-box" style="width: 60%; height: 80%;">
					<div class="row no-gutters height-100-percentage">
						<!-- login parte izquierda inicio -->
						<div class="col-md-4 col-sm-12 style5-left">
							<div class="d-flex height-100-percentage padding-30px">
								<div class="align-self-center width-100-percentage">
									
								</div>
							</div>
						</div>
						<!-- login izquierda termina-->
						<!-- login Estilo derecha inicia -->
						<div class="col-md-8 col-sm-12 style5-right">
							<div class="login-form-slider">
								
								<div class="login-slide slide">
									
									<div class="d-flex height-100-percentage max-width-400 margin-0-auto padding-10px">
										<div class="align-self-center width-100-percentage">
											<h1>Libreta Virtual</h1>
											<form class="floating-form">
												<div class="form-group">
													<input type="text" class="form-control">
                                                    
													<label class="label" style="font-size: 19px;">Email</label>
												</div>
												<div class="form-group">
													<input type="password" class="form-control">
													<label class="label" style="font-size: 19px;">Contraseña</label>
												</div>
												<div class="row">
													<div class="col-6">
														<div class="forgot-txt">
															<a href="javascript:;" class="forgot-password-click">
																Olvidaste tu contraseña?</a>
														</div>
													</div>
													<div class="col-6">
														<div class="form-group text-right">
															<input type="submit" class="submit" value="Login">
                                                         
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							
								
								<!-- Olvido contraseña -->
								<div class="forgot-password-slide slide">
									<div class="d-flex height-100-percentage style4-left">
										<div class="align-self-center width-100-percentage max-width-400 margin-0-auto padding-10px">
											<form class="floating-form">
												<label class="label" > Ingresa tu email para recuperar tu contraseña</label>
												<div class="form-group user-name-field">
													<input type="text" class="form-control">
													<label class="label">Email</label>
												</div>
												<div class="form-group text-right">
													<button type="submit" class="submit" value="Submit"></button>
												</div>
											</form>
											<div class="sign-up-txt" style="text-align: center;">
												Recordaste la contraseña? <a href="javascript:;" class="login-click">    Inicia sesion</a>
											</div>
										</div>
									</div>
								</div>
								<!-- Olvido contraseña termina-->
							</div>
						</div>
						<!-- login Estilo derecha termina -->
					</div>
				</div>
			</div>
		</section>
	</main>

	<div id="cd-loading-bar" data-scale="1" class="index"></div>

	<script src="js/modernizr.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/velocity.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
