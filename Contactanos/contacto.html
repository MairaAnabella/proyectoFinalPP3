    <div class="container w-75 mt-5 rounded shadow custom-container " style="padding: 0 !important; ">
        <div class="row align-items-stretch" >
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

                <p class="text-center">¿Tienes alguna pregunta o comentario sobre Libreta Virtual?</p> 
                
                <!-- Formulario -->
                 <form action="#" style="margin-left: 10%;">
                    <div >
                       <!--  <label for="text" name="nombre" class="form-label">Nombre:</label> -->
                        <input type="text" class="form-control-edit" name="nombre"  placeholder="Nombre:" required>
                    </div>
                    <div >
                        <!-- <label for="text" name="email" class="form-label">Email:</label> -->
                        <input type="email" class="form-control-edit" name="email"  placeholder="Email:" required>
                    </div>
                   
                    <div >
                        <!-- <label for="text" name="telefono" class="form-label">Telefono:</label> -->

                    </div>
                    <div >
                        <!-- <label for="text" name="organizacion" class="form-label">Organización:</label> -->
                        <input type="text" class="form-control-edit" name="organizacion"  placeholder="Organización:">
                    </div>
                
                    <div >
                       <!--  <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label> -->
                        <textarea class="form-control-edit" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese su mensaje:" required></textarea>
                    </div>
                    <div class="d-grid" style="display: flex; justify-items: center;">
                       <button type="submit" id="btnEnviar" class="btn-enviar">Enviar</button>
                    </div>
                </form> 
                <!-- Fin Formulario -->
            </div>
