<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.css">

    <link rel="stylesheet" href="fonts/font.css">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container-fluid">
		<!-- arranca isac-->
        <nav class="navbar navbar-expand-lg fixed-dow">
          <a class="navbar-brand me-auto" href="/index.html">@Logo</a>
    
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Bienvenid@</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active" aria-current="page" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Contactanos</a>
                </li>
              </ul>
            </div>
          </div>
          <a href="/login/login.html" class="login-button">Iniciar Sesion</a>
          <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </div>
      </nav>
    

	<!-- termina isac-->
	<main class="cd-main">
		<section class="cd-section index5 visible">
			<div class="cd-content style5">
				<div class="login-box">
					<div class="row no-gutters height-100-percentage">
						<!-- login parte izquierda inicio -->
						<div class="col-md-4 col-sm-12 style5-left">
							<div class="d-flex height-100-percentage padding-30px">
								<div class="align-self-center width-100-percentage">
									<h2></h2>
									<p></p>
						
								</div>
							</div>
						</div>
						<!-- login izquierda termina-->
						<!-- login Estilo derecha inicia -->
						<div class="col-md-8 col-sm-12 style5-right">
							<div class="login-form-slider">
								
								<div class="login-slide slide">
									
									<div class="d-flex height-100-percentage max-width-400 margin-0-auto padding-10px">
										<div class="align-self-center width-100-percentage">
											<h1>Libreta Virtual</h1>
											<form class="floating-form">
												<div class="form-group">
													<input type="text" class="form-control">
                                                    
													<label class="label" style="font-size: 19px;">Email</label>
												</div>
												<div class="form-group">
													<input type="password" class="form-control">
													<label class="label" style="font-size: 19px;">Contraseña</label>
												</div>
												<div class="row">
													<div class="col-6">
														<div class="forgot-txt">
															<a href="javascript:;" class="forgot-password-click">Olvidaste tu contraseña?</a>
														</div>
													</div>
													<div class="col-6">
														<div class="form-group text-right">
															<input type="submit" class="submit" value="Login">
                                                         
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							
								
								<!-- Olvido contraseña -->
								<div class="forgot-password-slide slide">
									<div class="d-flex height-100-percentage style4-left">
										<div class="align-self-center width-100-percentage max-width-400 margin-0-auto padding-10px">
											<form class="floating-form">
												<label class="label">Ingresa tu email para recuperar tu contraseña</label>
												<div class="form-group user-name-field">
													<input type="text" class="form-control">
													<label class="label">Email</label>
												</div>
												<div class="form-group text-right">
													<input type="submit" class="submit" value="Submit">
												</div>
											</form>
											<div class="sign-up-txt">
												Recordaste la contraseña? <a href="javascript:;" class="login-click">Inicia sesion</a>
											</div>
										</div>
									</div>
								</div>
								<!-- Olvido contraseña termina-->
							</div>
						</div>
						<!-- login Estilo derecha termina -->
					</div>
				</div>
			</div>
		</section>
	</main>

	<div id="cd-loading-bar" data-scale="1" class="index"></div>

	<script src="js/modernizr.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/velocity.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
