  <div class="container mt-5 rounded shadow custom-container">

          <!-- Formulario -->

          <form>


            <div class="wrap-input1 validate-input">
              <input class="input1" type="text" name="nombre" placeholder="Nombre" id="nombre">
              <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input">
              <input class="input1" type="text" name="email" placeholder="Email" id="email">
              <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input">
              <input class="input1" type="text" name="telefono" placeholder="telefono" id="telefono">
              <span class="shadow-input1"></span>
            </div>
            <div class="wrap-input1 validate-input">
              <input class="input1" type="text" name="organizacion" placeholder="Organizacion" id="organizacion">
              <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input">
              <textarea class="input1" name="mensaje" placeholder="Escribe aqui tu consulta" id="mensaje"></textarea>
              <span class="shadow-input1"></span>
            </div>

            <div class="d-grid" style="display: flex; justify-items: center;">
              <button type="submit" id="btnEnviar" class="btn-enviar">Enviar</button>
            </div>

          </form>


        </div>

      </div>
