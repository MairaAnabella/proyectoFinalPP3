    <!-- Formulario de contactos Pedrox10 -->
    <div class="container w-75 mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col form p-5 rounded-end">
                <h3 class="text-center py-2">¡Contactanos!</h3>
                <h3 class="text-center">¿Tienes alguna pregunta o comentario sobre Libreta Virtual?</h3>
                
                <!-- Formulario -->
                <form action="#">
                    <div class="mb-4">
                        <label for="text" name="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre"  placeholder="Nombre:" required>
                    </div>
                    <div class="mb-4">
                        <label for="text" name="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email"  placeholder="Email:" required>
                    </div>
                    <hr>
                    <div class="mb-4">
                        <label for="text" name="telefono" class="form-label">Telefono:</label>
                        <input type="text" class="form-control" name="telefono"  placeholder="11-11111111:">
                    </div>
                    <div class="mb-4">
                        <label for="text" name="organizacion" class="form-label">Organización:</label>
                        <input type="text" class="form-control" name="organizacion"  placeholder="Organización:">
                    </div>
                    <hr>
                    <div class="mb-4">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese su mensaje:" required></textarea>
                    </div>
                    <div class="d-grid">
                       <button type="submit" id="btnEnviar" class="btn btn-primary mb-3">Enviar</button>
                    </div>
                </form>
                <!-- Fin Formulario -->
            </div>

        </div>

    </div>

    <!-- Final del Formulario de contactos. -->


     <!-- boostrap 5 -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
